
<!DOCTYPE html>
<html>
<head>
	<title>number present or not</title>
</head>
<body>
	<h1>number present or not</h1>
	<script type="text/javascript">
		var arr=[100,30,40,1,300,250]
		value=200;
		for(var i=0; i<arr.length; i++){
			sum=arr[i];
		}
		if(value==sum){
        console.log("Value exists!")
    	} else{
        console.log("Value does not exists!")
    	}
	</script>
</body>
</html>
