<!DOCTYPE html>
<html>
<head>
	<title>celsius and fahrenheit</title>
</head>
<body>
	<h1>celsius and fahrenheit</h1>
	<script type="text/javascript">
		function celsius_to_fahrenheit(num1)
		{
			val=(num1*9/5)+32;
			return val;
		}
		function fahrenheit_to_celsius(num1)
		{
			val1=(num1-32)*5/9;
			return val1;
		}
		val=celsius_to_fahrenheit(20);
		console.log('fahrenheit', val ,'F');
		val1=fahrenheit_to_celsius(20);
		console.log('celsius', val1 ,'C');
	</script>
</body>
</html>
