<!DOCTYPE html>
<html>
<head>
	<title>average value ofarray</title>
</head>
<body>
	<h1>average value of array</h1>
	<script type="text/javascript">
		var arr=[100,30,40,1,300,250]
		sum=0;
		for(var i=0; i<arr.length; i++){
			sum=sum+arr[i];
		}
		div=arr.length;
		val=sum/div;
		console.log('your total average value is', val);
	</script>
</body>
</html>
