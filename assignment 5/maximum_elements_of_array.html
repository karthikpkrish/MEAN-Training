<!DOCTYPE html>
<html>
<head>
	<title>maximum_elements_of_array</title>
</head>
<body>
	<h1>maximum_elements_of_array</h1>
	<script type="text/javascript">
		var arr=[500,30,40,1,300,250]
		max=arr[0]
		for(var i=1; i<arr.length; i++){
		if(arr[i]>max)	
			max=arr[i];
		}
		console.log('largest number is', max);
	</script>
</body>
</html>
